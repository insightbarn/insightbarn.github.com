<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Insight Barn - {{ page.title }}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Insight Barn</h1>
          <h2>Collection of our reviews and thoughts</h2>
        </header>

        <hr>
        {{ content }}

        <section id="main_content">
          {% for post in site.posts %}
          <div class="main_list_item">
            <p><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>{{
              post.date | date_to_string }}</p>
            <p>{{ post.content | strip_html | truncatewords: 55 }}</p>
            <p><a href="{{ post.url }}">Read more ...</a></p>
          </div>
          {% endfor %}
        </section>

        <footer>
          Tactile theme by <a href="http://twitter.com/jasonlong">Jason Long</a>.
        </footer>
        
      </div>
    </div>
  </body>
</html>
