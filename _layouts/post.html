---
layout: main
---
<div id="post">
{% assign author = site.authors[page.author] %}
<h1> {{ post.title }} </h1>
<h2> by {{ author.display_name }}
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
